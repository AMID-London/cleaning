<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ann Sb cleaning</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet"
    />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <style>
        /* Основні стилі для великих екранів (десктопи) */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .hero-image {
            width: 100%;
            height: 400px;
            background: url('your-hero-image.jpg') center center/cover no-repeat;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            margin-top: 20px;
        }

        /* Адаптація для планшетів */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            .hero-image {
                height: 300px; /* Зменшуємо висоту зображення на планшетах */
            }

            h1 {
                font-size: 24px; /* Менший розмір заголовків для планшетів */
            }

            .button {
                font-size: 16px; /* Менші кнопки для планшетів */
            }
        }

        /* Адаптація для мобільних пристроїв */
        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 10px;
            }

            .hero-image {
                height: 200px; /* Зменшуємо висоту зображення на мобільних */
            }

            h1 {
                font-size: 18px; /* Ще менший розмір заголовків для мобільних */
            }

            .button {
                width: 100%; /* Кнопки розтягуються на всю ширину */
                font-size: 16px;
            }
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-16589569252"></script>

</head>

<body>

    <div class="container">

        <p>Your text here...</p>
        <button class="button">Order Now</button>
    </div>
    <include src="./partials/_offers.html"></include>
    <include src="./partials/_portfolio.html"></include>
    <include src="./partials/_job.html"></include>
    <include src="./partials/_reviews.html"></include>
    <include src="./partials/_tips.html"></include>
    <include src="./partials/_connection.html"></include>
    <include src="./partials/_footer.html"></include>
    <include src="./partials/order-modal.html"></include>
    <include src="./partials/_cleaner.html"></include>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    <script type="module" src="./index.js" defer></script>
</body>
</html>
